name: Hello Workflow
on: 
  push:
  workflow_dispatch:
  
jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Build Step 1'
        uses: ./.github/actions/hello
        with:
          MOCK_STEP_NAME: "Build Step 1"

      - name: 'Build Step 2'
        uses: ./.github/actions/hello
        with:
          MOCK_STEP_NAME: "Build Step 2"

      - name: 'Build Step 3'
        uses: ./.github/actions/hello
        with:
          MOCK_STEP_NAME: "Build Step 13"
          
  build-fe:
    name: Build FrontEnd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Build Step 1'
        uses: ./.github/actions/hello
        with:
