name: Hello Workflow
on: push
jobs:
  build:
    name: Hello Workflow Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -lisha ./.github/actions/hello
      - uses: ./.github/actions/hello
        with:
          MY_NAME: "Bob"