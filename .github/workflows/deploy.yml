name: 'GitOps Deploy'
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        required: true
        
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy ${{ inputs.environment }}
        uses: ./.github/actions/hello
        with:
          MOCK_STEP_NAME: "Build Step 1"